  nginx:
    build:
      name: nginx
      context: .
      dockerfile: ./requirements/nginx/Dockerfile
    container_name: nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - vo_data:/var/www/html
      - vo_adminer:/var/www/adminer
    depends_on:
      adminer:
        condition: service_healthy
      wordpress:
        condition: service_healthy
        restart: true
    networks:
      - wordpress_network

    # logging: # Configuración de logs
    #   driver: "gelf"
    #   options:
    #     gelf-address: "udp://127.0.0.1:5044"

  wordpress:
    build:
      context: .
      dockerfile: ./requirements/wordpress/Dockerfile
    container_name: wordpress
    restart: always
    env_file:
      - ./.env
    volumes:
      - vo_data:/var/www/html
    networks:
      - wordpress_network
    depends_on: # Dependencias de wordpress
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "pgrep", "php-fpm"]
      interval: 30s
      retries: 3
      start_period: 5s
      timeout: 5s
    # logging: # Configuración de logs
    #   driver: "gelf"
    #   options:
    #     gelf-address: "udp://127.0.0.1:5044"

  db:
    build:
      name: db
      context: .
      dockerfile: ./requirements/mariadb/Dockerfile
    container_name: mariadb
    restart: always
    env_file:
      - ./.env
    networks:
      - wordpress_network
    volumes:
      - vo_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  staticpage:
    build:
      name: staticpage
      context: .
      dockerfile: ./requirements/bonus/static-page/Dockerfile
    container_name: staticpage
    env_file:
      - ./.env
    networks:
      - wordpress_network

  paymentsrv:
    build:
      name: paymentsrv
      context: .
      dockerfile: ./requirements/bonus/paymentsrv/Dockerfile
    container_name: paymentsrv
    env_file:
      - ./.env
    networks:
      - wordpress_network

  adminer:
    build:
      name: adminer
      context: .
      dockerfile: ./requirements/bonus/adminer/Dockerfile
    container_name: adminer
    restart: always
    volumes:
      - vo_adminer:/var/www/adminer
    networks:
      - wordpress_network
    healthcheck:
      test: ["CMD", "pgrep", "php-fpm"]
      interval: 30s
      retries: 3
      start_period: 5s
      timeout: 5s

  ftp:
    container_name: ftp
    build:
      name: ftp
      context: .
      dockerfile: ./requirements/bonus/ftp-service/Dockerfile
    env_file:
      - ./.env
    restart: always
    ports:
      - "2222:2121"
    volumes:
      - vo_data:/var/www/html
    networks:
      - wordpress_network

  redis:
    container_name: redis
    build:
      name: redis
      context: .
      dockerfile:  ./requirements/bonus/redis/Dockerfile
    networks:
      - wordpress_network
    ports:
      - "11211:11211"
    env_file:
      - ./.env


volumes:
  vo_adminer:
    name: vo_adminer
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/adherrer/adminer
  vo_data:
    name: vo_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/adherrer/data

networks:
  wordpress_network:
    name: wordpress_network
    driver: bridge